name: film_oasis
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

  # State Managment
  flutter_riverpod: ^2.5.1

  # Service
  dio: ^5.7.0

  # Private Key
  flutter_dotenv: ^5.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter


  very_good_analysis: ^6.0.0
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - .env
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-Black.ttf
    - family: Mulish-Regular
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
    - family: Mulish-Bold
      fonts:
        - asset: assets/fonts/Mulish-Bold.ttf    

